<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Crop Recommendation</title>
</head>
<body>
    <!--style="background-image: linear-gradient(to bottom, rgba(86, 213, 0, 1), rgba(255,255,255,255));-->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="E:\Bayer\Bayer_Logo_Cropped.png" width="80" height="80" alt="">
        </a>
        <span class="navbar-brand mb-0 h1" style="display:block;margin:auto;font-size:40px;text-align:center;color:#00314E">Crop Recommendation System</span>
    </nav>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group md-4">
                        <label for="Nitrogen_Content_Label">Enter the ratio of Nitrogen content</label>
                        <textarea class="form-control" id="Nitrogen_Content_Text" rows=1></textarea>
                    </div>
                    <div class="form-group md-4">
                        <label for="Phosphorous_Content_Label">Enter the ratio of Phosphorous content</label>
                        <textarea class="form-control" id="Phosphorous_Content_Text" rows=1></textarea>
                    </div>
                    <div class="form-group md-4">
                        <label for="Potassium_Content_Label">Enter the ratio of Potassium content</label>
                        <textarea class="form-control" id="Potassium_Content_Text" rows=1></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group md-4">
                        <label for="Temperature_Label">Enter the temperature in celsius</label>
                        <textarea class="form-control" id="Temperature_Text" rows=1></textarea>
                    </div>
                    <div class="form-group md-4">
                        <label for="Relative_Humidity_Label">Enter the relative humidity in %</label>
                        <textarea class="form-control" id="Relative_Humidity_Text" rows=1></textarea>
                    </div>
                    <div class="form-group md-4">
                        <label for="pH_Content_Label">Enter the ph value(0-14) of the soil</label>
                        <textarea class="form-control" id="pH_Content_Text" rows=1></textarea>
                    </div>
                    <div class="form-group md-4">
                        <label for="Rainfall_Label">Enter rainfall in mm</label>
                        <textarea class="form-control" id="Rainfall_Text" rows=1></textarea>
                    </div>
                </div>
            </div>    
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
